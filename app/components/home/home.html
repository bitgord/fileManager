<section>
      <div class="row">
        <div class="col-md-12">
          <h4>Data</h4>
          <ul class="list-group">
            <div id="tasks"></div>
          </ul>
        </div>
      </div>

    Filter: <input type="text" ng-model="customerFilter.name" />
    <br /><br />
    <table>
        <tr>
            <th ng-click="doSort('name')">Date</th>
            <th ng-click="doSort('city')">Category</th>
            <th ng-click="doSort('orderTotal')">Name</th>
            <th ng-click="doSort('joined')">Address</th>
            <th ng-click="doSort('description')">Description</th>
            <th ng-click="doSort('preTax')">Pre-Tax</th>
            <th ng-click="doSort('taxName')">Tax Name</th>
            <th ng-click="doSort('taxAmount')">Tax Amount</th>
        </tr>
        <tr ng-repeat="cust in customers | filter:customerFilter | orderBy:sortBy:reverse">
            <td>{{ cust.name }}</td>
            <td>{{ cust.city }}</td>
            <td>{{ cust.orderTotal | currency }}</td>
            <td>{{ cust.joined | date }}</td>
        </tr>
    </table>
    <br />
    <span>Total customers: {{ customers.length }}</span>

</section>
